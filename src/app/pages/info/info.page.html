<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
      <ion-back-button></ion-back-button> <!--boton para retroceder-->
    </ion-buttons>
    <ion-title style="text-align: center;">Informacion Animales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
      <ion-card color="secondary">
        <img alt="" src="{{ card?.img }}" />
        <ion-card-header>
          <ion-card-title>{{ card?.nombreMasc }}</ion-card-title>
          <ion-card-title>{{ card?.especie }}</ion-card-title>
          <ion-card-title>{{ card?.genero }}</ion-card-title>
          <ion-card-title>{{ card?.edad }}</ion-card-title>
          <ion-card-title>{{ card?.caracteristica }}</ion-card-title>
        </ion-card-header>
      </ion-card>
  </div>
  <div>
    <ion-button expand="block" (click)="irAdoptar()">Adoptar</ion-button>
  </div>
</ion-content>
